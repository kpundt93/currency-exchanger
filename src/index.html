<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <h2>Get accurate currency exchanges</h2>
    <hr>
    <h3>Enter the amount you would like to exchange in USD and then enter the currency code for the currency that you would like to exchange USD into.</h3>
    <form>
      <div class="form-group">
        <label for="usd-amount">USD amount:</label>
        <input id="usd-amount" type="number" placeholder="ex: 10" min="1">
      </div>
      <div class="form-group">
        <label for="currency-code">Currency code:</label>
        <input id="currency-code" placeholder="ex: EUR" maxlength="3">
      </div>
      <button id="convert" class="btn btn-success" type="submit">Convert</button>
    </form>
    <div id="conversion-result"></div>
    <div id="show-errors"></div>
  </div>
</body>
</html>
